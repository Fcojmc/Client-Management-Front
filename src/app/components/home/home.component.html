<div class="row" *ngIf = "isLogged; else notLogged">
  <div class="center-align" >
    <h3>List of clients</h3>
  </div>
  <div class="col s8 offset-s2">
    <table class ="grey lighten-4">
      <tr class = "grey lighten-2">
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tbody >
      <tr class="hoverable" *ngFor = "let client of clients">
          <td routerLink = '/edit-client/{{client.idClient}}'>{{client.idClient}}</td>
          <td routerLink = '/edit-client/{{client.idClient}}'>{{client.prenomClient}}</td>
          <td routerLink = '/edit-client/{{client.idClient}}'>{{client.nomClient}}</td>
          <td routerLink = '/edit-client/{{client.idClient}}'>{{client.emailClient}}</td>
        <td>
          <button class ="btn red darken-3" (click) = "deleteClient(client.idClient)">Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="col s2 offset-s5" style = "margin-top: 40px;">
    <button class="btn waves-effect waves-light" type="submit" name="action" [routerLink] ="['/add-client']">Add Client
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
<ng-template #notLogged>
  <div class="row">
    <h2 class="center-align">Login to view this page</h2>
    <button class="waves-effect waves-light btn col s2 offset-s5"  [routerLink] = "['/login']">Login</button>
  </div>
</ng-template>
