<div class="row" *ngIf = "isLogged; else loggedOut">
  <h2 class="center-align">You are logged</h2>
  <button class = "waves-effect waves-light btn col s2 offset-s5" [routerLink] ="['/home']">Home</button>
</div>

<ng-template #loggedOut>
  <div class="row" style="margin-top: 40px;">
    <div class="card col s4 offset-s4">
      <div class="row">
        <span class="card-title col s6 offset-s3 center-align">Login</span>
      </div>
      <form  #loginform = "ngForm" (ngSubmit) = "userLog()">
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input  type="email" id = "userName" class="validate" name = "userName" #userName ="ngModel" [(ngModel)] = "userLogin.userName" required> 
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="passwordUser" type="password" class="validate" name = "passwordUser" #passwordUser = "ngModel" [(ngModel)] = "userLogin.passwordUser" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button type = "submit" class="waves-effect waves-light btn col s2 offset-s5">Log in</button>
        </div>
      </form> 
    </div> 
  </div>
</ng-template>
